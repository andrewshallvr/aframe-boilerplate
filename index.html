<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.3.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- DISTANCES ARE MEASURED IN METERS -->
      <a-box position="-1 0.5 -1" rotation="0 45 0" width="0.25" height="0.5" color="#4CC3D9"></a-box>
      <!-- TODO: figure out how to detect interactions between vive controllers and entities, as well as texturing the box to indicate that it is a link -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
    </a-scene>
  </body>
</html>
